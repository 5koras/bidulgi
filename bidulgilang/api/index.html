<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비둘기 언어 코드 실행기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve whitespace formatting */
        }
    </style>
</head>
<body>
    <h1>비둘기 언어 코드 실행기</h1>
    <textarea id="birdCode" placeholder="비둘기 언어 코드를 입력하세요..."></textarea>
    <button onclick="runCode()">실행</button>
    <div id="output"></div>

    <script>
        function runCode() {
            const birdCode = document.getElementById('birdCode').value;
            fetch('/run_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: birdCode })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.result;
            });
        }
    </script>
</body>
</html>
